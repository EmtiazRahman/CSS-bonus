<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Position</h1>
    <style>
        .container{
            display: flex;
        }
        .box{
            color: aliceblue;
            background-color:skyblue;
            height: 100px;
            width: 100px;
            margin: 5px;
            border: 5px;
        }
        .box-2{
            position: relative;
            right: 50px;
        }
        .box-1{
            z-index: 1;
        }
        .box-3{
            position:absolute;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1">
            <h3>Box-1</h3>
        </div>
        <div class="box box-2">
            <h3>Box-2</h3>
        </div>
        <div class="box box-3">
            <h3>Box-3</h3>
        </div>
        <div class="box box-3">
            <h3>Box-4</h3>
        </div>

    </div>
   
</body>
</html>
